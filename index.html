<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cooking Master</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- navbar section -->
  <nav class="navbar navbar-expand-lg navbar-light mt-1">
    <div class="container ms-auto">
      <a class="navbar-brand fw-bold" href="#"><img src="images/logo.png" alt=""></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item mx-3">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item mx-3">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item mx-3">
            <a class="nav-link" href="#">Recipes</a>
          </li>
          <li class="nav-item mx-3">
            <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Blog</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section id="search">
    <div class="container mt-5 ">
      <div class="row">
        <div class="col-md-6 offset-md-3 d-flex relative-position">
          <input id="search-term" class="form-control me-2" type="search" placeholder="Search for meal">
          <button onclick="searchItem()" class="btn btn-outline-success search-btn" type="submit">Search</button>
        </div>
      </div>
    </div>
  </section>

  <section>
    <div class="container mt-4">
      <div class="row">
        <div id="food-item-container">
          <div class="row">
            <!-- initial loading screen -->
            <div class="col-md-6 offset-md-3 text-center">
              <div class="text-primary" role="status">
                <h2>Search for food item</h2>
              </div>
            </div>
          </div>
        </div>
        <div id="errorLabel"></div>
      </div>
    </div>
  </section>





  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
    integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
